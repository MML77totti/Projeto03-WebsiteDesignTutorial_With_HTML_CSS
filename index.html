<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruitopia We Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/img/logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/img/bell.png">
                <img src="img/img/user.png">
                <img src="img/img/menu.png">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/img/search.png">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates incidunt eius, <br> quam illo repellendus ipsum alias architecto libero. Perspiciatis veritatis ut enim error <br>illo et voluptatibus expedita quis illum!
                </p>
                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch videos</button>
                </div>
                <div class="social-icons">
                    <img src="img/img/twitter.png">
                    <img src="img/img/instagram.png">
                    <img src="img/img/pinterest.png">
                    <img src="img/img/facebook.png">
                </div>
            </div>


            <div class="rigth-column">
                <img src="img/img/feature.png">
            </div>
            
        </div>
    </div>



</body>
</html>
